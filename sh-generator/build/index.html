<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelixJS Analytical Spherical Harmonics generator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="rootBody">
<div id="startContainer" class="vAlignContainer">
    <div class="vAligned">
        <p>Drop a .hdr file to convert it to SH...</p>
    </div>
</div>

<div id="progress" class="vAlignContainer hidden">
    <div id="progressBar" class="vAligned">
        <div id="progressText">Calculating...</div>
        <div class="progressBorder">
            <div id="progressProgress" class="progressProgress">
            </div>
        </div>
    </div>
</div>

<div id="endContainer" class="vAlignContainer hidden">
    <div class="vAligned">
        <p>Finished!</p>
        <button id="downloadButton">Download .ash file</button>
    </div>
</div>

<div class="header">
    <h1>Helix Spherical Harmonics Generator</h1>
    <p>
        For use with <a href="https://derschmale.github.io/helixjs/">Helix.js</a><br/>
        Made by <a href="http://www.derschmale.com">David Lenaerts</a>
    </p>
    <p>Options:<br/><p>
    <p><input type="checkbox" checked="true" id="irradianceCheck"> Convert to irradiance.</p>
</div>
</body>
</html>
